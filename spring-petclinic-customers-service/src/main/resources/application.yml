spring:
  application:
    name: customers-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888/}


---
spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8888

  zipkin:
    base-url: ${ZIPKIN_BASE_URL}
    enabled: true

management:
  tracing:
    sampling:
      probability: 1.0